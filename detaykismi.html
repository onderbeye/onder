using System;
using System.Collections.Generic;
using System.Linq;
using System.Threading.Tasks;
using Microsoft.AspNetCore.Mvc;
using Microsoft.AspNetCore.Mvc.RazorPages;
using Books.Model;

namespace Books.Pages
{
    public class KitapDetayModel : PageModel
    {
        private readonly kitap_dbContext db = new kitap_dbContext();

        public KitapDetayModel(kitap_dbContext _dbContext)
        {
            this.db = _dbContext;
        }

        public BookVM aktifKitap { get; set; }
        public void OnGet(int kitapid)
        {
            aktifKitap = (from x in db.Kitaplars
                        join d in db.Dillers on x.DilId equals d.Id
                        join y in db.Yayinevleris on x.YayineviId equals y.Id
                        join k in db.Yazarlars on x.YazarId equals k.Id
                        where x.Id == kitapid
                        select new BookVM
                        {
                            Dil = d.DilAdi,
                            Id = x.Id,
                            KitapAdi = x.Adi,
                            Ozet = x.Ozet,
                            SayfaSayisi = x.SayfaSayisi,
                            Yayinevi = y.YayineviAdi,
                            YayinTarihi = x.YayinTarihi.ToShortDateString(),
                            YazarAdi = k.Adi + " " + k.Soyadi,
                            Resim = x.Resim,
                            Turler = (from t in db.Turlertokitaplars
                                        join p in db.Turlers on t.TurId equals p.Id
                                        where t.KitapId == x.Id
                                        select new TurVM
                                        {
                                            TurId = t.Id,
                                            TurAdi = p.TurAdi
                                        }
                            ).ToList()
                        }).FirstOrDefault();
        }
    }
    public class BookVM
    {
        public int Id { get; set; }
        public string KitapAdi { get; set; }
        public string YazarAdi { get; set; }
        public string Yayinevi { get; set; }
        public string Dil { get; set; }
        public int SayfaSayisi { get; set; }
        public string Ozet { get; set; }
        public string YayinTarihi { get; set; }
        public string Resim { get; set; }
        public List<TurVM> Turler { get; set; }
    }
    public class TurVM
    {
        public int TurId { get; set; }
        public string TurAdi { get; set; }
    }
}
